<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Experiment - SRMIST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #D9EAFD;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="flex flex-col items-center min-h-screen">

  <!-- Header -->
  <header class="w-full px-4 mt-5 z-20">
    <div class=" mx-auto bg-[#BCCCDC] border-4 border-slate-400 rounded-2xl p-4 sm:p-6 text-center shadow-lg flex flex-col gap-6">

      <!-- Logo and Heading -->
      <div class="flex flex-col lg:flex-row items-center justify-between gap-4">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <img src="images/logo1.png" alt="SRM Logo" class="w-50 h-30 object-contain" />
        </div>

        <!-- Heading Text -->
        <div class="text-center lg:text-left flex-1">
          <h1 class="text-black text-3xl text-center sm:text-xl font-extrabold leading-snug">
            Department of Electrical and Electronics Engineering, College of Engineering and Technology
          </h1>
          <h1 class="text-black text-3xl text-center sm:text-xl font-extrabold leading-snug mt-1">
            SRM Institute of Science and Technology, Kattankulathur, Chennai - 603203, India
          </h1>
        </div>
      </div>

      <!-- Navigation Bar -->
      <nav class="w-full bg-[#BCCCDC] p-1 flex flex-wrap justify-center gap-4 sm:gap-8">
        <a href="./index.html" class="text-base sm:text-lg font-semibold text-black hover:text-rose-500 hover:underline transition-all duration-200 ease-in-out">Home</a>
        <a href="./experiment.html" class="text-base sm:text-lg font-semibold text-black hover:text-rose-500 hover:underline transition-all duration-200 ease-in-out">Experiment</a>
        <a href="./procedure.html" class="text-base sm:text-lg font-semibold text-black hover:text-rose-500 hover:underline transition-all duration-200 ease-in-out">Procedure</a>
        <a href="./simulator.html" class="text-base sm:text-lg font-semibold text-black hover:text-rose-500 hover:underline transition-all duration-200 ease-in-out">Simulator</a>
        <a href="./developers.html" class="text-base sm:text-lg font-semibold text-black hover:text-rose-500 hover:underline transition-all duration-200 ease-in-out">Developers</a>
        <a href="./feedback.html" class="text-base sm:text-lg font-semibold text-black hover:text-rose-500 hover:underline transition-all duration-200 ease-in-out">Feedback</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="w-full px-4 mt-10">
    <section class="p-auto mx-auto lg: w-[1400px] h-[700px] md: w-[1000px] h-[500px] sm: w-full h-[300px]">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800 mb-6 text-center drop-shadow-[4px_4px_6px_rgba(55,55,55,0.3)]">Simulator</h1>

      <div class="relative w-full h-full m-3 aspect-video bg-[#BCCCDC] border-4 border-slate-400 rounded-2xl flex flex-col items-center gap-5 shadow-md">

        <!-- Spinner -->
        <div id="spinner" class="absolute inset-0 z-10 flex items-center justify-center bg-[#BCCCDC] rounded-2xl">
          <div class="flex flex-col items-center">
            <svg class="animate-spin w-20 h-20 sm:w-32 sm:h-32 text-rose-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48">
              <circle class="opacity-25" cx="24" cy="24" r="20" stroke="currentColor" stroke-width="6"></circle>
              <path class="opacity-75" fill="currentColor" d="M8 24a16 16 0 0116-16v16H8z" />
            </svg>
            <h1 class="text-2xl sm:text-4xl text-rose-900 mt-4">Loading.....</h1>
          </div>
        </div>

        <!-- Simulator iframe -->
        <iframe
          src="https://www.falstad.com/circuit/circuitjs.html"
          loading="lazy"
          onload="document.getElementById('spinner').style.display='none';"
          frameborder="0"
          class="rounded-2xl w-full h-full z-0">
        </iframe>
      </div>
    </section>
  </main>

</body>

</html>
